<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beatbox mixer</title>
    <link rel="icon" href="../../f.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="background"></div>
    <h1>Beatbox Mixer[2023]</h1>
    <div class="file-input-row">
      <div class="file-input-container">
        <label for="file1" class="file-label">
          <span class="file-name">Choose File 1</span>
          <input
            type="file"
            accept="audio/*"
            multiple
            id="file1"
            class="file-input"
          />
        </label>
        <span id="custom-text1">No file chosen, yet</span>
      </div>
      <div class="file-input-container">
        <label for="file2" class="file-label">
          <span class="file-name">Choose File 2</span>
          <input
            type="file"
            accept="audio/*"
            multiple
            id="file2"
            class="file-input"
          />
        </label>
        <span id="custom-text2">No file chosen, yet</span>
      </div>
      <div class="file-input-container">
        <label for="file3" class="file-label">
          <span class="file-name">Choose File 3</span>
          <input
            type="file"
            accept="audio/*"
            multiple
            id="file3"
            class="file-input"
          />
        </label>
        <span id="custom-text3">No file chosen, yet</span>
      </div>
    </div>
    <button onclick="mergeAndControlAudio()">Merge and Control</button>
    <canvas id="visualizer"></canvas>
    <div class="grid">
      <div class="row">
        <div class="slider-container">
          <label for="volume">Volume</label>
          <div class="slider-wrapper">
            <input
              type="range"
              min="0"
              max="1"
              value="0.5"
              step="0.01"
              id="volume"
              class="slider"
            />
          </div>
        </div>
        <div class="slider-container">
          <label for="bass">Bass</label>
          <div class="slider-wrapper">
            <input
              type="range"
              min="-10"
              max="10"
              value="0"
              id="bass"
              class="slider"
            />
          </div>
        </div>
        <div class="slider-container">
          <label for="mid">Mid</label>
          <div class="slider-wrapper">
            <input
              type="range"
              min="-10"
              max="10"
              value="0"
              id="mid"
              class="slider"
            />
          </div>
        </div>
        <div class="slider-container">
          <label for="treble">Treble</label>
          <div class="slider-wrapper">
            <input
              type="range"
              min="-10"
              max="10"
              value="0"
              id="treble"
              class="slider"
            />
          </div>
        </div>
      </div>
    </div>
    <a href="../index.php">Beatbox recorder</a>
  </body>
</html>
